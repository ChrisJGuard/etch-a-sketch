<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Etch-a-sketch</h1>
    <div class="container"></div>
    <div class="toolbox">
      <input
        type="range"
        name="slider"
        id="slider"
        min="0"
        max="100"
        step="1"
      />
      <label for="slider">Grid Size: 50 x 50</label>
      <button>Create Grid</button>
    </div>
    <div class="toolbox">
      <div class="toolbox-component">
        <input type="radio" name="colour" id="mono" checked />
        <label for="mono">Monochromatic</label>
      </div>
      <div class="toolbox-component">
        <input type="radio" name="colour" id="rgb" />
        <label for="mono">Colour</label>
      </div>
      <div class="toolbox-component">
        <input type="checkbox" name="shading" id="shading" />
        <label for="shading">Shading</label>
      </div>
    </div>
    <script src="./scripts/eas.js"></script>
  </body>
</html>
