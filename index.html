<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>etch-a-sketch</h1>
    <div class="container"></div>
    <div class="toolbox">
      <input
        type="range"
        name="slider"
        id="slider"
        min="0"
        max="100"
        step="1"
      />
      <label for="slider">grid size: 50 x 50</label>
      <button>create grid</button>
    </div>
    <div class="toolbox">
      <div class="toolbox-component">
        <input type="radio" name="colour" id="mono" checked />
        <label for="mono">monochromatic</label>
      </div>
      <div class="toolbox-component">
        <input type="radio" name="colour" id="rgb" />
        <label for="rgb">random colours</label>
      </div>
      <div class="toolbox-component">
        <input type="checkbox" name="shading" id="shading" />
        <label for="shading">shading</label>
      </div>
    </div>
    <script src="./scripts/eas.js"></script>
  </body>
</html>
